version: '3.8'
name: oversound
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "12345"
      POSTGRES_DB: postgres

  fnd:
    image: acroversound2025.azurecr.io/fnd:latest
    depends_on:
      - syu
      - tya
      - tpp
      - pt
      - rye
      - db
    environment:
      SERVER_IP: 0.0.0.0
      SERVER_PORT: 8000
      HOST_FND: http://fnd.thankfulwave-2418a0c6.spaincentral.azurecontainerapps.io
      HOST_SYU: http://syu.thankfulwave-2418a0c6.spaincentral.azurecontainerapps.io
      HOST_TYA: http://tya.thankfulwave-2418a0c6.spaincentral.azurecontainerapps.io
