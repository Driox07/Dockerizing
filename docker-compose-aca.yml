      SERVER_ADDRESS: 0.0.0.0
      SERVER_PORT: 8080
      TYA_HOST: http://tya.thankfulwave-2418a0c6.spaincentral.azurecontainerapps.io
      DB_HOST: db
      DB_PORT: 5432
      DB_PWD: "12345"
      DB_NAME: "syu"
      DB_USER: "syu_admin"

  tya:
    image: acroversound2025.azurecr.io/tya:latest
